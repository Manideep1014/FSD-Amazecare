<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" routerLink="/">
          <img src="../../../assets/Images/Logo.jpeg" alt="Logo" class="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="name">
              <a class="nav-link" routerLink="/">AmazeCare</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="ContactUs">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="patientlogin">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Custom script to handle dropdown state if needed
    $(document).ready(function() {
      $('.navbar-toggler').click(function() {
        $('#navbarSupportedContent').toggleClass('show');
      });
    });
  </script>
</body>

</html>
